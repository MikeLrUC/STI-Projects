<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin admin@admin
		
		# tem de ser colocado este nome no campo CN do certificado
		ServerName sti.tp1.dei.uc.pt

		DocumentRoot /var/www/server-tp1-ssl/

		SSLEngine on

		SSLCertificateFile	/etc/pki/CA/certs/lisboa.crt
		SSLCertificateKeyFile /etc/pki/CA/private/lisboa.key

		SSLVerifyClient require
		SSLCACertificateFile /etc/pki/CA/cacert.pem

	</VirtualHost>
</IfModule>