<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin admin@admin
		
		# tem de ser colocado este nome no campo CN do certificado
		ServerName sti_tp1.dei.uc.pt

		DocumentRoot /var/www/server_tp1_ssl/

		SSLEngine on

		SSLCertificateFile	/etc/pki/CA/certs/server.crt
		SSLCertificateKeyFile /etc/pki/CA/private/server.key

		SSLVerifyClient require
		SSLCACertificateFile /etc/pki/CA/CA.crt

	</VirtualHost>
</IfModule>